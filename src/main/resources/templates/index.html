<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hackathon 2018: Multiplayer Life</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}" />-->
</head>

<body>

<h2>Welcome to Life! (in Multiplayer)</h2>

<form action="input.html" th:action="@{/join}" th:object="${Player.FormInput}" method="post">
  <fieldset>
      <div>
          <label th:text="#{index.name}">
              Name:
              <input type="text" th:field="*{name}"/>
          </label>
          <button type="submit" name="join" th:text="#{index.submit}">Join!</button>
      </div>
  </fieldset>
</form>

</body>
</html>
