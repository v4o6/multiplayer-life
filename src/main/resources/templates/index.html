<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hackathon 2018: Multiplayer Life</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}" />-->
</head>

<body>

<h2 th:text="#{msg.index.welcome}">Welcome to Life!</h2>

<form action="input.html" th:action="@{/join}" th:object="${playerForm}" method="post">
    <fieldset>
        <div class="form-group">
            <label for="name" th:text="#{msg.index.name}">Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
    </fieldset>

    <button type="submit" th:text="#{msg.index.submit}">Join!</button>
</form>

</body>
</html>
